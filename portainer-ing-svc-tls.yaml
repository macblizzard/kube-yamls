# install portainer on microk8s by enabling the community addon first and then enabling portainer addon
# microk8s.enable community
# microk8s.enable portainer
# or, use helm chart without the service options: helm install --create-namespace -n portainer portainer portainer/portainer
# then apply the following traefik template:

apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: portainer
  name: portainer
  namespace: portainer
spec:
  type: ClusterIP
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
    name: http
  selector:
    app.kubernetes.io/name: portainer
  sessionAffinity: None
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: portainer-redirect-scheme
  namespace: portainer
spec:
  redirectScheme:
    scheme: https
    permanent: true
    port: "443"

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: portainer-http
  namespace: portainer
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`portainer.local`)
      kind: Rule
      middlewares:
        - name: portainer-redirect-scheme
      services:
        - name: portainer
          port: 9000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: portainer-https
  namespace: portainer
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`portainer.local`)
      kind: Rule
      services:
        - name: portainer
          port: 9000
  tls:
    certResolver: pebble
#    certResolver: letsencrypt
